<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>

	<form id="signup" >
		<div class="container">
			
			<div class="panel panel-default">

				<div class="panel-body">
					<div class="page-header" >
						<h1 class="text-primary" class= jumbotron text-center" class="span12" style="text-align: center; font-family:  serif; font-weight: bold font-color: blue; ;"  >SIGN UP</h1>
					</div>
					
					
					
					<div  class="form-group " >
						<label for="username" class="text-primary"> Your username:</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="username" type="text"  class="form-control" name="username" placeholder="mysuperusername690">
							
							
							<!--this segment will check the validatiion for name-->
						</div>
					</div>

					


					<div class="form-group" >
						<label for="email" class="text-primary"> Your Email:</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input id="email" type="text"  class="form-control" name="email" placeholder="mysupermail@mail.com">


						</div>
					</div>


					<div id="pwdhide1" class="form-group" >
						<label for="pwd1" class="text-primary"> Your Password:</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password"  class="form-control" name="password" placeholder="eg. X8dfl90EO">
							

						</div>
					</div>


					<div id="pwdhide" class="form-group">
						<label for="confirmpassword" class="text-primary">Please confirm your Password:</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="confirmpassword" type="password"  class="form-control" name="confirmpassword" placeholder="eg. X8dfl90EO">
							

						</div>
					</div>


					<div class="checkbox">
						<label class="text-primary"><input type="checkbox" name="remember"> Remember me</label>
					</div>
					<input  type="button" id= "submitbutton" class="btn btn-primary pull-right" value="SIGN UP">
					<input  type="button1" id= "back" class="btn btn-primary pull-right" value="BACK" style="display:none">

					<!--<button id= "submit"  class="btn btn-primary pull-right" type="submit" >SIGN UP</button>-->


				</div>
			</form>
			<script type="text/javascript">
				


				function isusername(username){
					var regex1= /^[a-zA-Z0-9]+$/ ;
					return regex1.test(username);

				}

				function isEmail(email){
					var regex= /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					return regex.test(email);

				}

				function ispwd(password){
					var regex2= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
					return regex2.test(password);

				}

				
				
				$("#submitbutton").on('click',(function(){

					var errormessage="";
					var fieldmissing="";

					if($("#username").val()==""){
						fieldmissing+="<br>username";
					}
					if($("#email").val()==""){
						fieldmissing+="<br>email";
					}
					if($("#password").val()==""){
						fieldmissing+="<br>password";
					}

					if($("#confirmpassword").val()==""){
						fieldmissing+="<br>confirmpassword";
					}

					if(fieldmissing!=""){
						errormessage+="<p> The following field(s) are missing</p>" + fieldmissing;
					}

					if(isusername($("#username").val())==false)
					{
						errormessage += "<p>Your username is not valid</p>";
					}
					if(isEmail($("#email").val())==false)
					{
						errormessage+="<p>Your email address is not valid</p>";
					}

					if(ispwd($("#password").val())==false)
					{
						errormessage += "<p>Your password is not valid</p>";
					}

					if($("#password").val() != $("#confirmpassword").val()){
						errormessage+="password is not matching";
					}

					alert(errormessage);

					$("#pwdhide").hide();
					$("#pwdhide1").hide();

					$("#back").show();
					$("#submitbutton").hide();
				}));

				$("#back").on('click',(function(){
					$("#username").val("");
					$("#email").val("");
					$("#password").val("");
					$("#confirmpassword").val("");
					$("#pwdhide").show();
					$("#pwdhide1").show();
					$("#back").hide();
					$("#submitbutton").show();



				}));


				
			</script>
		</body>
		</html>
